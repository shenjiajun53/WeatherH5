    <!-- Important Owl stylesheet -->

    <!-- Default Theme -->

    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

<body id="body_div">
<div>
    <nav class="navbar navbar-inverse container_margin">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">天气</a>

                <ul class="nav navbar-nav" id="mobile-demo">
                    <li><a href="location.html">添加位置</a></li>
                    <li><a href="#">删除位置</a></li>
                    <li><a href="#">刷新</a></li>
                    <li><a href="#">设置</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="card-panel  container container_margin container_no_padding">
        <div class="valign-wrapper" id="current_top">
            <div id="current_temp" class="col-md-3  text-center valign">14℃</div>
            <div class="col-md-9 valign">
                <span id="current_phrase">Cloundy</span>
                <br>
                <span id="city_name">Shanghai</span>
            </div>
        </div>

        <div class="card_line"></div>

        <div class=" grey lighten-3">
            <div class="row no_margin">
                <div id="temper_high_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>高</div>
                    <img src="res/drawable-hdpi/currnet_high_b.png">
                    <div id="temp_high_value"></div>
                </div>
                <div id="temper_low_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>低</div>
                    <img src="res/drawable-hdpi/currnet_low_b.png">
                    <div id="temper_low_value"></div>
                </div>
                <div id="precipitation_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>降水</div>
                    <img src="res/drawable-hdpi/currnet_preciptation_b.png">
                    <div id="precipitation_value"></div>
                </div>
                <div id="humidity_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>湿度</div>
                    <img src="res/drawable-hdpi/currnet_humidity_b.png">
                    <div id="humidity_value"></div>
                </div>
            </div>

            <div class="row no_margin">
                <div id="visibility_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>可见度</div>
                    <img src="res/drawable-hdpi/currnet_visibility_b.png">
                    <div id="visibility_value"></div>
                </div>
                <div id="wind_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>风速</div>
                    <img src="res/drawable-hdpi/currnet_wind_b.png">
                    <div id="wind_value"></div>
                </div>
                <div id="pressure_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>气压</div>
                    <img src="res/drawable-hdpi/currnet_pressure_b.png">
                    <div id="pressure_value"></div>
                </div>
                <div id="uv_index_div" class="container_margin col-md-3 col-xs-6 text-center">
                    <div>紫外线指数</div>
                    <img src="res/drawable-hdpi/currnet_uv_b.png">
                    <div id="uv_index_value"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container container_margin container_no_padding card-panel grey lighten-5">
        <div class="owl-carousel" id="hourly_div">

        </div>
    </div>

    <div class="container container_margin container_no_padding card-panel " id="daily_card">
        <ul id="daily_ul" class="list-unstyled no_padding_and_margin">
        </ul>
    </div>
</div>
